
{% load django_bootstrap5 %}
{% load static %}

{% bootstrap_css %}
{% bootstrap_javascript %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
    Document
    {% endblock %}
</title>

    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body class = "p-3 mb-2 bg-dark bg-gradient text-white">
    
    {% block content %}
    content
    {% endblock %}

</body>
</html>
